<div class="container">
  <h2>Registration</h2>
  <form #form='ngForm'  (ngSubmit)="onSubmit(form)">
    {{registration | json}}
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" #nameField='ngModel' ngModel name="name" required [class.field-error]='form.submitted && nameField.invalid' class="form-control">
      <div ngModel  [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">Enter A name</div>
    </div>
    <div class="form-check form-group">
      <input type="checkbox" class="form-check-input" id="notifications" name="notifications">
      <label for="notifications" class="form-check-label" [(ngModel)]='registration.notifications'>Notifications</label>
    </div>
    <div class="form-check form-group">
      <input type="checkbox" class="form-check-input" id="alerts" name="notifications" [(ngModel)]='registration.alerts'>
      <label for="alerts" class="form-check-label">Alerts</label>
    </div>
    <p>Gender</p>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" [(ngModel)]='registration.gender' id="gender" value="Male" checked>
        <label for="gender" class="form-check-label">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" [(ngModel)]='registration.gender' id="gender" value="Female" checked>
        <label for="gender" class="form-check-label">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" [(ngModel)]='registration.subscriptionType'>
        <option value="">Monthly</option>
        <option value="">Quarterly</option>
        <option value="">Annual</option>
      </select>
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes"  class="form-control" [(ngModel)]='registration.notes' rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" id="password" name="password" ngModel class="form-control">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" ngModel class="form-control">
    </div>
    <button class="btn btn-primary">ok</button>
  </form>
</div>
